<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food's point</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpeg">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo"><ion-icon name="pizza"></ion-icon>Food's point</a>
            <div class="l">
                <ul>
                    <li><a href="About.html">Home</a></li>
                    <li><a href="index.html">Product</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="box-contain">
                <div class="count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>
            <div class="cart">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="parrota.jpeg" alt="product" class="cart-img" >
                        <div class="detail">
                            <div class="cart-food-title">Parrota</div>
                            <div class="price-box">
                                
                                <div class="cart-amt">Rs.42</div>
                            </div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <ion-icon name="trash" class="cart-remove"></ion-icon>
                    </div>
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="chapati.jpeg" alt="product" class="cart-img" >
                            <div class="detail">
                                <div class="cart-food-title">chappati</div>
                                <div class="price-box">
                                    
                                    <div class="cart-amt">Rs.42</div>
                                </div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <ion-icon name="trash" class="cart-remove"></ion-icon>
                        </div>
                        <div class="cart-content">
                            <div class="cart-box">
                                <img src="dosa.jpeg" alt="product" class="cart-img" >
                                <div class="detail">
                                    <div class="cart-food-title">Dosa</div>
                                    <div class="price-box">
                                        
                                        <div class="cart-amt">Rs.42</div>
                                    </div>
                                    <input type="number" value="1" class="cart-quantity">
                                </div>
                                <ion-icon name="trash" class="cart-remove"></ion-icon>
                            </div>
                    <div class="total">
                        <div class="tot">Total</div>
                        <div class="total-amt">Rs.0</div>
                        <button class="btn-buy">Place Order</button>
                        <ion-icon name="close" id="cart-close"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        
        <div class="shop">
            <div class="food">
                <div class="pic">
                    <img src="chapati.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">Chapathi</h2>
                <span class="food-price">Rs30</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food">
                <div class="pic">
                    <img src="parrota.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">Parrota</h2>
                <span class="food-price">Rs45</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food">
                <div class="pic">
                    <img src="dosa.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">Dosa</h2>
                <span class="food-price">Rs42</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food">
                <div class="pic">
                    <img src="idly.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">Idly</h2>
                <span class="food-price">Rs 15</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food">
                <div class="pic">
                    <img src="poori.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">Poori</h2>
                <span class="food-price">Rs40</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food">
                <div class="pic">
                    <img src="chickennoodles.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">chicken noodles</h2>
                <span class="food-price">Rs50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food">
                <div class="pic">
                    <img src="panaiyaram.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">Panaiyaram</h2>
                <span class="food-price">Rs 12</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food">
                <div class="pic">
                    <img src="vegbriyani.jpeg" class="food-img" alt="">

                </div>
                <h2 class="food-title">Vegetarian briyani</h2>
                <span class="food-price">Rs55</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
